    <title>Document</title>
    <script>
        function fibSequence(num) {
            var array = [];
            var currentNum = null;
            for (var i = 0; i < num; i++) {
                if (i < 2) {
                    currentNum = i;
                }
                else {
                    currentNum = array[i - 1] + array[i - 2];
                }
                array.push(currentNum);
            }
            return array;
        }

        console.log( fibSequence(12) );
    </script>
