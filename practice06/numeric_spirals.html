    <title>Document</title>
    <script>
        function fibSequence(num) {
            var array = [0, 1];
            for (var i = 2; i < num; i++) {
                var currentNum = array[i - 1] + array[i - 2];
                array.push(currentNum);
            }
            return array;
        }

        console.log(fibSequence(1));
    </script>
