<!DOCTYPE html>
<html>
<head>
    <script>
        function cocococombomath(num1, num2, num3, num4, num5) {
            var product = num1 * num2;
            var sum  = product + num3;
            var quotient  = sum / num4;
            var result = quotient - num5;
            return result;
        }
        console.log( cocococombomath(3,2,6,3,5) );
    </script>
