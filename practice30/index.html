<!DOCTYPE html>
<html>
<head>
    <script>
        function random_range(start_num, end_num) {
            var random_number = null;
            var random_index = null;
            if (typeof start_num === "number") {
                random_number = Math.round( ( Math.random() * (end_num - start_num) ) + start_num );
            }
            else if (typeof start_num === "object" && start_num[0] && !end_num){
                random_index = Math.floor(Math.random() * start_num.length);
                random_number = start_num[random_index];
            }
            return random_number;
        }
        console.log( random_range(1,7) );
        console.log( random_range([1,2,3,4,5,6,7]) );
    </script>
</head>
