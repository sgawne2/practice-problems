<!DOCTYPE>
<html>
<head>
    <script>
        function arrayReverse(array){
            var new_array = [];
            for (var i = array.length-1; i >= 0; i--) {
                new_array.push(array[i]);
            }
            return new_array;
        }
        var myArray = ['hello', 45, 'Bob', 'what', '23'];
        console.log( arrayReverse(myArray) );
    </script>
</head>

</body>
</html>
